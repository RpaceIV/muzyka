<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% extends 'base.html' %} {% block head %}
    <title>Muzyka | Subgenre</title>
    {% endblock %} {% block body %}
  </head>
  <body class="bg-dark d-flex flex-column min-vh-100">
    <section class="bg-dark text-light p-4 text-sm-start">
      <div class="container">
        <h1 class="text-center">
          Subgenre: {{ subgenre.title() }}
        </h1>
      </div>
    </section>

    <div class="containter text-center">
      <iframe
        src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3"
        width="500"
        height="580"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media"
      ></iframe>
    </div>

    <footer
      class="p-5 bg-black text-light text-center position-relative mt-auto"
    >
      <div class="container">
        <p class="lead">Copyright &copy; Muzyka 2022</p>
        <!-- <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a> -->
      </div>
    </footer>
  </body>
</html>
{% endblock %}
